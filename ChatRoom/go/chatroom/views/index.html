<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>在线聊天室 - Go练习</title>
    <!--设置ico图标-->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link href="/static/css/default.css" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/loaders.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- 登录 -->
<div id="loginDiv" class='login'>
    <div class='login_title'>
        <p>欢迎登录在线聊天室</p>
        <p>（GO练习）</p>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_account.png' class="iconPng">
            </div>
            <input name="account" placeholder='用户名/邮箱/手机号' maxlength="16" type='text' autocomplete="off"
                   value="123456"/>
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_pwd.png' class="iconPng">
            </div>
            <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='/static/img/key.png' class="iconPng">
            </div>
            <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input class="sub_login" type='button' value='登录' style="float: left">
            <input class="go_reg" type='button' value='注册' style="float: left;margin-left: 50px;border-color: #EEB438">
        </div>
    </div>

    <!-- 登录成功提示框 -->
    <div class='success'>
    </div>

    <div class='disclaimer'>
        <p style="color: gray;font-size: 10px;text-align: center;">前端来源各种网上模板</p>
    </div>
</div>

<!-- 注册用户 -->
<div id="regDiv" class='reg login' style="display: none">
    <div class='login_title'>
        <p>首先注册个账号吧</p>
        <p>（GO练习）</p>
    </div>

    <!-- 注册 -->
    <div class='reg login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_account.png' class="iconPng">
            </div>
            <input name="reg_account" placeholder='账号' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_pwd.png' class="iconPng">
            </div>
            <input name="reg_pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_pwd.png' class="iconPng">
            </div>
            <input name="reg_pwd_rep" placeholder='重复密码' maxlength="16" type='text' autocomplete="off">
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_nickname.png' class="iconPng">
            </div>
            <input name="reg_nickname" placeholder='昵称' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_tel.png' class="iconPng">
            </div>
            <input name="reg_tel" placeholder='手机号' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='/static/img/user_icon_email.png' class="iconPng">
            </div>
            <input name="reg_email" placeholder='邮箱' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" src='/static/img/tick.png'>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input class="reg" type='button' value='注册' style="float: left;cursor: pointer;">
            <input class="go_login" type='button' value='返回' style="float: left;margin-left: 50px;border-color: #EEB438;cursor: pointer;">
        </div>
    </div>

    <!-- 注册成功提示框 -->
    <div class='success'>
    </div>

    <div class='disclaimer'>
        <p style="color: gray;font-size: 10px;text-align: center;">前端来源各种网上模板</p>
    </div>
</div>

<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>

<link href="/static/plug/layui/css/layui.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
<script type="text/javascript" src='/static/js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="/static/js/Particleground.js"></script>
<script type="text/javascript" src="/static/js/Treatment.js"></script>
<script type="text/javascript" src="/static/js/jquery.mockjax.js"></script>
<script type="text/javascript" src="/static/js/sha256.js"></script>
<script type="text/javascript" src="/static/js/base64.js"></script>

<script type="text/javascript" src="/static/plug/layui/layui.js"></script>
<script type="text/javascript">
    var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持

    var CodeVal = 0;
    Code();

    function Code() {
        if (canGetCookie == 1) {
            createCode("AdminCode");
            var AdminCode = getCookieValue("AdminCode");
            showCheck(AdminCode);
        } else {
            showCheck(createCode(""));
        }
    }

    function showCheck(a) {
        CodeVal = a;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.textAlign = 'center'
        ctx.clearRect(0, 0, 500, 500);
        ctx.font = "80px 'Hiragino Sans GB'";
        ctx.fillStyle = "black";
        ctx.fillText(a, 150, 100);
    }

    // 回车键事件
    $(document).keypress(function (e) {
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });

    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });

    // 输入框特效
    $('input[name="pwd"],input[name="reg_pwd"],input[name="reg_pwd_rep"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({'opacity': '1'}, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({'opacity': '.5'}, 200);
    });
    $('input[name="login"],input[name="pwd"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });

    //	点击注册
    $('input[class="go_reg"]').click(function () {
        // 倾斜平移特效
        $('#loginDiv').addClass('test'); //倾斜特效
        setTimeout(function () {
            $('#loginDiv').addClass('testtwo'); //平移特效
        }, 300);

        // 显示注册按钮
        setTimeout(function () {
            $('.login').removeClass('testtwo'); //平移特效
        }, 1000);
        setTimeout(function () {
            $('#loginDiv').removeClass('test');
            $('#loginDiv').fadeOut(200);
            $('#regDiv').fadeIn(1500);
        }, 1400);
    });

    // 注册点击返回
    $('input[class="go_login"]').click(function () {
        // 倾斜平移特效
        $('#regDiv').addClass('test'); //倾斜特效
        setTimeout(function () {
            $('#regDiv').addClass('testtwo'); //平移特效
        }, 300);

        // 显示注册按钮
        setTimeout(function () {
            $('.login').removeClass('testtwo'); //平移特效
        }, 1000);
        setTimeout(function () {
            $('#regDiv').removeClass('test');
            $('#regDiv').fadeOut(200);
            $('#loginDiv').fadeIn(1500);
        }, 1400);
    });


    var open = 0;
    layui.use('layer', function () {
        //登录
        $('input[class="sub_login"]').click(function () {
            var account = $('input[name="account"]').val();
            var pwd = $('input[name="pwd"]').val();
            var code = $('input[name="code"]').val();
            if (account == '') {
                TipAlert('请输入您的账号');
            } else if (pwd == '') {
                TipAlert('请输入密码');
            } else if (code == '' || code.length != 4) {
                TipAlert('输入正确的验证码');
            } else if (code.toLowerCase() != CodeVal.toLowerCase()) {
                TipAlert('验证码输入错误');
                Code()
            } else {
                //认证中..
                $('.login').addClass('test'); //倾斜特效
                setTimeout(function () {
                    $('.login').addClass('testtwo'); //平移特效
                }, 300);
                setTimeout(function () {
                    $('.authent').show().animate({right: -320}, {
                        easing: 'easeOutQuint',
                        duration: 600,
                        queue: false
                    });
                    $('.authent').animate({opacity: 1}, {
                        duration: 200,
                        queue: false
                    }).addClass('visible');
                }, 500);

                //登录
                var JsonData = {account: account, pwd: sha256(pwd), code: code};
                var url = '/login'
                AjaxPost(url, JsonData,
                    function () {
                        //ajax加载中
                    },
                    function (data) {
                        //ajax返回
                        //认证完成
                        setTimeout(function () {
                            $('.authent').show().animate({right: 90}, {
                                easing: 'easeOutQuint',
                                duration: 600,
                                queue: false
                            });
                            $('.authent').animate({opacity: 0}, {
                                duration: 200,
                                queue: false
                            }).addClass('visible');
                            $('.login').removeClass('testtwo'); //平移特效
                        }, 2000);
                        setTimeout(function () {
                            $('.authent').hide();
                            $('.login').removeClass('test');
                            if (data.Status == '200') {
                                //登录成功
                                $('.login div').fadeOut(100);
                                $('.success').fadeIn(1000);
                                $('.success').html(data.Text);
                                //跳转操作
                            } else {
                                AjaxErro(data);
                            }
                        }, 2400);
                    })
            }
        })

        // 注册
        $('input[class="reg"]').click(function () {
            var account = $('input[name="reg_account"]').val();
            var pwd = $('input[name="reg_pwd"]').val();
            var pwd_rep = $('input[name="reg_pwd_rep"]').val();
            var nickname = $('input[name="reg_nickname"]').val();
            var tel = $('input[name="reg_tel"]').val();
            var email = $('input[name="reg_email"]').val();

            var telReg =/^[1][3,4,5,7,8][0-9]{9}$/;
            var emailReg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式

            if (account == '') {
                TipAlert('请输入您的账号');
            } else if (pwd == '') {
                TipAlert('请输入密码');
            } else if (pwd != pwd_rep) {
                TipAlert('密码不一样');
            } else if (tel != '' && !telReg.test(tel)) {
                TipAlert('手机号码格式不符合要求'+tel);
            } else if (email != '' && !emailReg.test(email)) {
                TipAlert('邮箱格式不符合要求');
            } else {
                //注册中..
                $('.login').addClass('test'); //倾斜特效
                setTimeout(function () {
                    $('.login').addClass('testtwo'); //平移特效
                }, 300);
                setTimeout(function () {
                    $('.authent').show().animate({right: -320}, {
                        easing: 'easeOutQuint',
                        duration: 600,
                        queue: false
                    });
                    $('.authent').animate({opacity: 1}, {
                        duration: 200,
                        queue: false
                    }).addClass('visible');
                }, 500);

                //注册
                var JsonData = {account: Base64.encode(account), pwd: pwd, nickname: nickname, tel: tel, email: email};
                var url = '/regUser'
                AjaxPost(url, JsonData,
                    function () {
                        //ajax加载中
                    },
                    function (data) {
                        if (data.status == '200') {
                            setTimeout(function () {
                                $('.authent').show().animate({right: 90}, {
                                    easing: 'easeOutQuint',
                                    duration: 600,
                                    queue: false
                                });
                                $('.authent').animate({opacity: 0}, {
                                    duration: 200,
                                    queue: false
                                }).addClass('visible');
                                $('.login').removeClass('testtwo'); //平移特效
                            }, 2000);
                            setTimeout(function () {
                                $('.authent').hide();
                                $('.login').removeClass('test');
                                if (data.Status == '200') {
                                    //登录成功
                                    $('.login div').fadeOut(100);
                                    $('.success').fadeIn(1000);
                                    $('.success').html(data.msg);
                                    //跳转操作
                                } else {
                                    AjaxErro(data);
                                }
                            }, 2400);
                        } else {
                            ErroAlert(data.msg)
                        }
                    })
            }
        })
    })

    // 全屏函数
    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    }
</script>

</body>
</html>
